spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nono_logic
    username: postgres
    password: 123321
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB      # 파일 하나당 최대 크기
      max-request-size: 10MB   # 한 번의 요청 최대 크기

file:
  dir: images/  # 윈도우 기준. 원하는 폴더 경로로 변경 가능 (마지막에 / 필수)

server:
  port: 8080
